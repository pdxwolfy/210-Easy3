// The problem:
//   - Function that determines whether a number is a palindrome
// Test cases:
//   - isPalindromicNumber(34543)        // true
//   - isPalindromicNumber(123210)       // false
//   - isPalindromicNumber(22)           // true
//   - isPalindromicNumber(5)            // true
//   - isPalindromicNumber(0)            // true
// Data structure
//   input: non-negative integer argument
//   outout: boolean
//     - true if number is a palindrome
//     - false if number is not a palindrome
// Algorithm
//   - convert number to string
//   - determine if string palindromic
// Abstraction

function reverse(string) {
  return string.split('').reverse().join('');
}

function isPalindrome(string) {
  return string === reverse(string);
}

function isPalindromicNumber(number) {
  return isPalindrome(String(number));
}

/* eslint-disable vars-on-top */
